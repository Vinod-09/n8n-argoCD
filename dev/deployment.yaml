apiVersion: apps/v1           
kind: Deployment              
metadata:                     
  name: myapp                 
spec:                         
  selector:                   
    matchLabels:              
      app: myapp              
  replicas: 4                 
  template:                     
    metadata:                   
      labels:                   
        app: myapp              
    spec:                       
      containers:               
      - name: myapp             
        image: mekumar/n8n:6   
        ports:                  
        - containerPort: 8080   
