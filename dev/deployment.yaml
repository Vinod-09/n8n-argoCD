apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mekumar/n8n:11
        ports:
        - containerPort: 5678
        env:
        - name: N8N_SECURE_COOKIE
          value: "false"
